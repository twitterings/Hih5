<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        body{

        	background-image: url(images/timg.jpg);
        	background-size: 100% 100%;
        	height: 100%
           }
        html{
        	height: 100%;
        }
        @keyframes abc {
        	0%{opacity:0}
        	25%{opacity: 100}
		50%{opacity: 0}
		100%{opacity: 0}
        }
		@keyframes cba {
                0%{opacity:0}
        	50%{opacity: 0}
		75%{opacity:100}
		100%{opacity: 0}
		}
        p{
		font-size:50%;
		position:absolute;
		width:50%;
		text-align:center;
		}
		#abc{animation: abc 38s infinite;}
		#cba{animation: cba 38s infinite;}
	</style>
</head>
<body>
	<audio src="./wav/aeonnight万古 - 教授鈴聲.mp3" controls="controls"></audio>
   <p id="abc"> 这就是</p>
   <p id="cba">h5网页<p/>

</body>
</html>
