<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        body{

        	background-image: url(images/timg1.jpg);
        	background-size: 100% 100%;
        	height: 100%
           }
        html{
        	height: 100%;
        }
	@keyframes aaa {
                0%{opacity:100}
        	25%{opacity:0}
		50%{opacity:0}
		75%{opacity:0}
		100%{opacity: 0}
		}
        @keyframes abc {
        	0%{opacity:0}
        	25%{opacity:100}
		50%{opacity: 0}
		75%{opacity:0}
		100%{opacity:0}
        }
	@keyframes cba {
                0%{opacity:0}
		25%{opacity:0}
        	50%{opacity:100}
		75%{opacity:0}
		100%{opacity:0}
		}
	@keyframes bac {
                0%{opacity:0}
        	25%{opacity:0}
		50%{opacity:0}
		75%{opacity:100}
		100%{opacity: 0}
		}
        p{
		font-size100%;
		position:absolute;
		width:100%;
		text-align:center;
		}
		#aaa{animation: aaa 38s infinite;}
		#abc{animation: abc 38s infinite;}
		#cba{animation: cba 38s infinite;}
		#bac{animation: bac 38s infinite;}
	</style>
</head>
<body>
	<audio src="./wav/aeonnight万古 - 教授鈴聲.mp3" controls="controls"></audio>
   <p id="aaa">嘿！</p>

</body>
</html>
